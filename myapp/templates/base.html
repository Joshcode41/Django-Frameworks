<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            min-height: 100vh;
            padding: 20px;
        }

        /* Toast */
        .toast {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Input & Buttons */
        .input-field {
            display: block;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            margin-right: 5px;
        }

        .btn:hover { background-color: #45a049; }
        .btn:active { transform: scale(0.97); }
        .btn-delete { background-color: #f44336; }
        .btn-delete:hover { background-color: #d32f2f; }
        .btn-cancel { background-color: #999; }
        .btn-cancel:hover { background-color: #777; }
        .btn-filter { background-color: #2196F3; }
        .btn-filter:hover { background-color: #1976D2; }
        .btn-filter.active { background-color: #0d47a1; }

        /* Todo Card */
        .todo-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s, transform 0.3s, opacity 0.3s;
        }

        .todo-card.new-todo {
            background-color: #e0ffe0;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeSlideIn 0.5s forwards;
        }

        @keyframes fadeSlideIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .todo-card.completed {
            background-color: #f0f0f0;
            color: #555;
        }
        .todo-card.completed .todo-title,
        .todo-card.completed .todo-desc { text-decoration: line-through; opacity: 0.7; }

        /* Edit Form & Delete Confirmation Slide */
        .edit-form, .delete-confirm-form {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.5s ease;
            margin-top: 0;
            padding: 0;
            border-top: 1px dashed #ccc;
        }

        .edit-form.show, .delete-confirm-form.show {
            max-height: 500px;
            padding: 10px 0;
        }

        /* Todo list */
        .todo-list { padding: 0; list-style: none; }
        .todo-content div { margin-bottom: 6px; }
        .edit-buttons, .delete-confirm-form button { margin-top: 5px; }

        /* Filter bar */
        .filter-bar {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-bar span {
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">üìù Todo App</span>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
