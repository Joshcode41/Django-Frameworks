{%extends "base.html" %}
{%block title %} Todos Page {% endblock %}
{% block content %}
  <h1>Todo List</h1>
  <ul>
    {% for todo in todos %}
      <li>
        <strong>{{ todo.title }}</strong>: {{ todo.description }} - 
        {% if todo.completed %}
          Completed
        {% else %}
          Not Completed
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
